<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Vue.js grid component example</title>
  <script src="../../dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div id="hello-world-template">
      <div>
        <p>Hello hello hello</p>
        <input v-focus>
        <p id="test">{{ msg }}</p>
      </div>
    </div>
  </div>

  <script>

    var vm = new Vue({
      data: {
        msg: 'xxxx'
      },
      template: '#hello-world-template',
      mounted () {
        this.msg = 'xxxxxxx'
        this.$nextTick(() => {
          const test = document.getElementById('test')
          console.log('xxxxxxx', test.innerText)
        })
      }
    })

    vm.$mount('#app')

  </script>
</body>

</html>
