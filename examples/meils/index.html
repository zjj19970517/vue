<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Vue.js grid component example</title>
  <script src="../../dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div id="hello-world-template">
      <div>
        <p>Hello hello hello</p>
        <input v-focus>
        <p>{{ msg }}</p>
      </div>
    </div>
  </div>

  <script>
    Vue.directive('focus', {
      // 当被绑定的元素插入到 DOM 中时……
      inserted: function (el) {
        // 聚焦元素
        el.focus()
      }
    })

    const MyPlugin = {}
    MyPlugin.install = function (_Vue, options) {
      _Vue.component('test', {
        template: '<div>test</div>'
      })
    }

    Vue.use(MyPlugin)

    var vm = new Vue({
      data: {
        msg: 'xxxx'
      },
      template: '#hello-world-template'
    })

    vm.$mount('#app')

  </script>
</body>

</html>
