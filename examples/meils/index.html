<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vue.js grid component example</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      msg：{{ msg }}
      <button @click="handleUpdateMsg">更新 msg</button>
      <test />
    </div>

    <script>
      // 子组件
      Vue.component('test', {
        name: 'test',
        inject: ['foo'],
        template: '<div>test component {{ this.foo }}</div>',
        data () {
          console.log('test component init data', this.foo)
    return {
            name: 'name'
          }
  },
        mounted () {
          setTimeout(() => {
            this.foo = '更新了 inject '
    }, 2000)
  }
      })

const vm = new Vue({
        el: '#app',
        provide () {
          console.log('parent component init provide', this.msg)
    return {
            foo: this.msg
          }
  },
        data: {
          msg: 'hello'
        },
        methods: {
          handleUpdateMsg () {
            this.msg = '更新后的值'
            this.foo = this.msg
    }
        }
      })
console.log('vm', vm)
    </script>
  </body>
</html>
